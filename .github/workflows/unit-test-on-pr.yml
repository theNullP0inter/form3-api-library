name: Unit Test on PR

on:
  pull_request:
    branches: [ master, ]

jobs:

  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
    
      - name: Test
        run: go test ./...
      